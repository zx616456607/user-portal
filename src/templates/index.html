<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <% htmlWebpackPlugin.files.css.map(function(css){ %>
  <link rel="stylesheet" type="text/css" href="<%= css %>" />
  <% }) %>
  <link rel="stylesheet" type="text/css" href="/js/lib/fontAwesome/css/font-awesome.min.css?_=<%= htmlWebpackPlugin.options.timestrap %>" />
  <link rel="stylesheet" type="text/css" href="/img/sider/svg/svg-symbols.css?_=<%= htmlWebpackPlugin.options.timestrap %>" />
  <!--[if lt IE 10]>
    <script src="https://as.alipayobjects.com/g/component/??console-polyfill/0.2.2/index.js,es5-shim/4.5.7/es5-shim.min.js,es5-shim/4.5.7/es5-sham.min.js,html5shiv/3.7.2/html5shiv.min.js,media-match/2.0.2/media.match.min.js"></script>
  <![endif]-->
  <!--[if lte IE 9]>
    <link rel="stylesheet" href="/js/lib/ie-blocker/ie-blocker.css">
    <script src="/js/lib/ie-blocker/ie-blocker.<%= htmlWebpackPlugin.options.intl_locale %>.js"></script>
  <![endif]-->
  <script>
    function loadScript(url, callback){
      if(!callback) callback = function(){}
      var script = document.createElement ('script')
      script.type = 'text/javascript';
      if (script.readyState){ //IE
        script.onreadystatechange = function(){
          if (script.readyState == 'loaded' || script.readyState == 'complete'){
            script.onreadystatechange = null;
            callback();
          }
        };
      } else { //Others
        script.onload = function(){
          callback();
        };
      }
      script.src = url;
      document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>
  <script>
    // Delete fetch in Edge browser, follow-up will import whatwg-fetch replace it
    if (window.navigator.userAgent.indexOf('Edge') > -1) {
      delete window.fetch
    }
    if (!window.Intl) {
      loadScript('/js/lib/intl/1.0.1/intl.min.js', function() {
        loadScript('/js/lib/intl/1.0.1/locale-data/zh.js')
      })
    }
    // Rewrite console.log
    console.log = function(){}
  </script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <script src="/js/svg.js?_=<%= htmlWebpackPlugin.options.timestrap %>"></script>
  <div id="root">
    <%= htmlWebpackPlugin.options.body %>
  </div>
  <% htmlWebpackPlugin.files.js.map(function(js, index){ %>
  <% if (js.indexOf('/bundles/zh') === 0) { %>
    <script src="/bundles/<%= htmlWebpackPlugin.options.intl_locale %>.js?_=<%= htmlWebpackPlugin.options.timestrap %>"></script>
  <% return} %>
  <script src="<%= js %>"></script>
  <% }) %>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?2a8acf24f1137fb8646971b8f18c98ee";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
  <script type='text/javascript'>
    var _vds = _vds || [];
    window._vds = _vds;
    (function(){
      _vds.push(['setAccountId', 'e023a44d060e4f998ac33da01abf8ca6']);
      (function() {
        var vds = document.createElement('script');
        vds.type='text/javascript';
        vds.async = true;
        vds.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'dn-growing.qbox.me/vds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(vds, s);
      })();
    })();
  </script>
</body>
</html>
