<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tenxcloud Container Terminal</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../style/container_terminal.css">
  <script src="term.js"></script>
  <script>
    "use strict";
    const health_timeout = 120000 // 2 minutes for real timeout
    var ws
    var term
    var connected = false;
    // Initialize everything when the window finishes loading
    window.addEventListener("load", function(event) {
        webSocketConnect()
        //Close websocket on time
        window.addEventListener('message', function(event) {
          if(!event.isTrusted) return
          if(event.data === 'close') {
            closeWebSocket(ws, term)
          }
          if(event.data === 'reshow') {
            webSocketConnect()
          }
        })
    });
    window.addEventListener("resize", function(e){
      var rowsNum = parseInt(e.target.innerHeight / 12) - 2;
      var colsNum = parseInt((e.target.innerWidth - 40) / 12) - 2;
      if(colsNum <= 5) {
        colsNum = 5;
      }
      if(connected) {
        term.resize(colsNum, rowsNum)
        term.element.focus();
      }
    })
    function webSocketConnect() {
      var params = location.href.split('?')[1].split('&');
      var data = {}
      for(var ii = 0; ii < params.length; ii++) {
        var temp = params[ii].split('=')[0];
        data[temp] = params[ii].split('=')[1];
      }

      var host = window.location.host
      var protocol = window.location.protocol == 'http:' ? 'ws:' : 'wss:'
      var wsUrl = protocol + '//' + host + '/api/v1/cluster/'+ data['cluster'] +'/namespaces/' + data['namespace'] + '/pods/' + data['pod'] + '/exec'

      function utf8_to_b64( str ) {
        return window.btoa(window.unescape(encodeURIComponent( str )));
      }
      function b64_to_utf8( str ) {
        return decodeURIComponent(window.escape(window.atob( str )));
      }
      
      window.parent.webTerminalCallBack(data['pod'], 'connect')
      setTimeout(function(){
        if(!connected) {
          window.parent.webTerminalCallBack(data['pod'], 'timeout')
        }
      }, 5000);
      terminalConnect();
      // Create a new terminal connection to a container
      function terminalConnect() {
        var rowsNum = parseInt(window.innerHeight / 12) - 2;
        var colsNum = parseInt((window.innerWidth - 40) / 12) - 2;
        ws = new WebSocket(wsUrl, "base64.channel.k8s.io");
        ws.addEventListener("open", function(event) {
          term = new Terminal({
            cols: colsNum,
            rows: rowsNum,
            screenKeys: true
          });
          window.parent.webTerminalCallBack(data['pod'], 'success')
          connected = true;
          term.open(document.body.terminal);
          term.write("*******************************************************\r\n");  
          term.write("||    _____                   _                 _    ||\r\n");  
          term.write("||   |_   _|__ _ __ __  _____| | ___  _   _  __| |   ||\r\n"); 
          term.write("||     | |/ _ \\ '_ \\\\ \\/ / __| |/ _ \\| | | |/ _` |   ||\r\n"); 
          term.write("||     | |  __/ | | |>  < (__| | (_) | |_| | (_| |   ||\r\n"); 
          term.write("||     |_|\\___|_| |_/_/\\_\\___|_|\\___/ \\__,_|\\__,_|   ||\r\n"); 
          term.write("||                                                   ||\r\n"); 
          term.write("***********************************Tenxcloud Enterprise\r\n\r\n"); 
                                                                                                                

          //term.write('\x1b[31mWelcome to Tenxcloud Web Terminal!\x1b[m\r\n\r\n');
          
          term.cursorHidden = false;
          term.showCursor();
          term.refresh(term.x, term.y);
          term.element.focus();

          term.on('data', function(data) {
              if (ws && ws.readyState === 1)
                  ws.send("0" + utf8_to_b64(data));
          });
        });

        // Display messages received from the server
        ws.addEventListener("message", function(event) {
          var data = event.data.slice(1);
          term.write(b64_to_utf8(data));
        });

        // Display any errors that occur
        ws.addEventListener("error", function(event) {
          window.parent.webTerminalCallBack(data['pod'], 'error')
          try {
            term.write(b64_to_utf8("Error: " + JSON.stringify(event)));
          }catch(err) {
          }finally {
           closeWebSocket(ws, term)
         }
        });
        // Current health time
        var last_health = (new Date()).getTime()
        ws.onopen = function(){
          // Send heart beat every 30 seconds
          setInterval(function(){
            var time = (new Date()).getTime()
            if (time - last_health > health_timeout){
                ws.close();
            } else {
              // Wait for not busy time
              if (ws.bufferedAmount == 0) {
                ws.send('~echo~');
                // Refresh the last health time
                last_health = time;
              }
            }
          }, 30000);
        }
      }
    }

    function closeWebSocket(ws, term) {
      if (ws) {
         ws.onopen = ws.onmessage = ws.onerror = ws.onclose = null;
         if (ws.readyState < 2) // CLOSING
            ws.close();
            ws = null;
          }
         if(term) {
            term.destroy()
            term = null
         }
    }
    
    function focusTerminal() {
      term.showCursor();
      term.refresh(term.x, term.y);
      term.element.focus();
    }
    
    function closeTerminal() {
      closeWebSocket(ws, term);
    }
  </script>
</head>
<body>
  <div id="terminal"></div>
</body>
</html>
